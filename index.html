<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .habit-list {
      margin: 20px 0;
    }
    .habit {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
    button {
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #stats {
      margin-top: 20px;
      padding: 10px;
      background: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Habit Tracker</h1>

  <div>
    <input type="text" id="habitInput" placeholder="Enter a new habit" />
    <button onclick="addHabit()">Add Habit</button>
  </div>

  <div class="habit-list" id="habitList"></div>

  <div id="stats">
    <h3>Your Progress</h3>
    <p id="progressText">No habits yet!</p>
  </div>

  <script>
    let habits = JSON.parse(localStorage.getItem("habits")) || [];

    function renderHabits() {
      const habitList = document.getElementById("habitList");
      habitList.innerHTML = "";

      habits.forEach((habit, index) => {
        const div = document.createElement("div");
        div.className = "habit";
        div.innerHTML = `
          <span>${habit.name}</span>
          <input type="checkbox" ${habit.done ? "checked" : ""} 
            onchange="toggleHabit(${index})" />
        `;
        habitList.appendChild(div);
      });

      updateStats();
    }

    function addHabit() {
      const input = document.getElementById("habitInput");
      if (input.value.trim() === "") return;
      habits.push({ name: input.value, done: false });
      input.value = "";
      saveHabits();
      renderHabits();
    }

    function toggleHabit(index) {
      habits[index].done = !habits[index].done;
      saveHabits();
      renderHabits();
    }

    function saveHabits() {
      localStorage.setItem("habits", JSON.stringify(habits));
    }

    function updateStats() {
      const completed = habits.filter(h => h.done).length;
      const total = habits.length;
      const progressText = document.getElementById("progressText");
      progressText.textContent = total > 0 
        ? `You completed ${completed} out of ${total} habits today.` 
        : "No habits yet!";
    }

    // Initial render
    renderHabits();
  </script>

</body>
</html>
